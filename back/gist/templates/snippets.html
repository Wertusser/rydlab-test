{% extends "base.html" %}
{% block title %}
    Все сниппеты
{% endblock %}
{% block content %}
{% endblock %}
{% block js %}
    <script>
        fetch("{{ url_for("api.snippets", snippet_id=snippet_id) }}")
            .then(data => data.json())
            .then(snippet => {
                const html = renderSnippet(snippet.result);
                document.querySelector("main").appendChild(html)
            }).then(_ => highlight("pre code"));
    </script>
{% endblock %}
